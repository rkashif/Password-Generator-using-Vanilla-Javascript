<!DOCTYPE html>
<html>
<head title="Password Generator ">
    <link rel="stylesheet" href="style.css">
    
</head>

<body> 

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="bi bi-clipboard"></i>

            </button>
        </div>
        <div class="settings">

            <div class="setting">
                <label>Password length</label>
                <div> 8 <input type="range" id= "length" min="8" max='20' value="20" > 20 </div>
            </div>




            <div class="setting">
                <label>Include uppercase letters (e.g. A, B, C.)</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters(e.g. a,b,c.)</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers(e.g. 2,4,5.)</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols(e.g. @,$,%.)</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    
    



    <script src="main.js"></script>
</body>
</html>
